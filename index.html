<!DOCTYPE html>
<html>

<head>
    <title>CURRENCY CONVERTER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="loadCurrencies()">
    <div class="header">
        <a href="#" class="logo">Currency Converter</a>
        <div class="header-right">
            <a href="#" id="date"></a>
        </div>
    </div>

    <div class="container-fluid text-center">

        <div class="row content">

            <div class="col-md-5 sidenav">
                <div class="description">
                    <h2>Get better and quick conversion of currencies at current exchange rates </h2>
                </div>
            </div>

            <div class="col-md-7 text-left">
                <div class="panel">
                    <div class="row form-group">
                        <div class="col-md-2">
                            <strong>Amount:</strong>
                        </div>
                        <div class="col-md-10">
                            <input type="text" oninput="convertCurrency()" class="form-control" id="amount">
                        </div>
                    </div>
                    <br>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <strong>From</strong>
                        </div>
                        <div class="col-md-4">
                            <select onchange="convertCurrency()" id="from" class="form-control"></select>
                        </div>
                        <div class="col-md-2">
                            <strong>To</strong>
                        </div>
                        <div class="col-md-4">
                            <select onchange="convertCurrency()" id="to" class="form-control"></select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <strong>Result</strong>
                        </div>
                        <strong>
                            <span class="col-md-4" id="result"></span>
                        </strong>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="navbar navbar-default navbar-fixed-bottom" style="background-color:#5e7e97; color: #fff">
        <div class="container">
          <p class="navbar-text pull-left" style="color: #fff">
               Powered by free.currencyconverterapi.com
          </p>
        </div>
      </div>

    
    <script src="js/idb.js"></script>
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
